<!DOCTYPE html>
<html>
<head>
    <title>Issue Report Form</title>
</head>
<body>
    <!-- This form is for Netlify to detect and process -->
    <form name="issue-report" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <select name="issue-type">
            <option value="bug">Technical Bug</option>
            <option value="feature">Feature Request</option>
            <option value="assessment">Assessment Accuracy</option>
            <option value="feedback">General Feedback</option>
            <option value="other">Other</option>
        </select>
        <textarea name="description"></textarea>
        <input type="hidden" name="submitted-from" />
        <input type="hidden" name="submission-date" />
        <input type="hidden" name="browser-info" />
        <input type="hidden" name="bot-field" />
    </form>
</body>
</html>
